<div class="input-group">
  <input
      [owlDateTimeTrigger]="dt" [owlDateTime]="dt"
      [(ngModel)]="inputModel"
      placeholder="{{placeholder}}"
      [min]='min' [max]='max'
      readonly
      class="form-control">
</div>
<owl-date-time #dt [stepMinute]="15" [pickerType]="'calendar'" [hour12Timer]='true' (afterPickerClosed)="onChange()"></owl-date-time>
